    <div class="container">

        <h1>แบบสอบถาม สำหรับคัดกรองโรคไวรัสโคโรนา COVID-19</h1>
        <h5 class="display-5">(SCREENING QUESTIONNAIRE COVID-19)</h5>
        <h6 class="display-5">ขอความร่วมมือท่านให้ข้อมูลที่ถูกต้องเป็นความจริง
            เพื่อประโยชน์ในการรักษาและป้องกันการแพร่กระจายเชื้อ</h6>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" required name="fname" id="fname" class="form-control"
                        placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" required name="lname" id="lname" class="form-control"
                        placeholder="Last name">

                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <input type="number" required name="id" pattern="[0-9]{6}[0-9]{7}" id="email"
                        class="form-control" placeholder="National ID">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <input type="email" required name="address" id="address" class="form-control"
                        placeholder="Address">

                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="number" pattern="[0-9]{3}[0-9]{7}" required name="tel" id="tel"
                                class="form-control" placeholder="Mobile Number">

                        </div>
                    </div>
                    <br>

                    <h6 class="display-5">Gender</h6>

                    <div class="col">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="gender" id="female"
                                    value="Female"> Female
                                <input class="form-check-input" type="radio" name="gender" id="male"
                                    value="Male"> Male
                                <input class="form-check-input" type="radio" name="gender" id="other"
                                    value="Other"> Other
                            </label>
                        </div>
                    </div>

                    <br>


                    <div class="form-group">


                        <label for="" class="mt-3">
                            <h6>1.
                                ท่านเดินทางหรืออยู่อาศัยในพื้นที่ที่มีรายงานการระบาดต่อเนื่องของโรคCOVID-19
                                ใน 14 วันที่ผ่านมา </h6>
                        </label>

                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="checkno1"
                                            id="yes" value="Yes"> ใช่
                                        <input class="form-check-input" type="radio" name="checkno1" id="no"
                                            value="No"> ไม่
                                    </label>
                                </div>
                            </div>
                        </div>



                        <label for="" class="mt-3">
                            <h6>2. ท่านเป็นผู้ที่ประกอบอาชีพที่สัมผัสใกล้ชิดกับนักท่องเที่ยวต่างชาติ
                                สัมผัสใกล้ชิด หมายถึง ได้สนทนากันในระยะน้อยกว่า 1 เมตร และนานมากกว่า 5 นาที
                                หรือถูกไอ/จามใส่โดยไม่มีการป้องกันเช่นใส่ mask </h6>
                        </label>

                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="checkno1"
                                            id="yes" value="Yes"> ใช่
                                        <input class="form-check-input" type="radio" name="checkno1" id="no"
                                            value="No"> ไม่
                                    </label>
                                </div>
                            </div>
                        </div>




                        <label for="" class="mt-3">
                            <h6>3. มีประวัติใกล้ชิดหรือสัมผัสกับผู้ป่วยเข้าข่ายหรือยืนยันโรคติดเชื้อไวรัส
                                COVID-19
                            </h6>
                        </label>

                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="checkno1"
                                            id="yes" value="Yes"> ใช่
                                        <input class="form-check-input" type="radio" name="checkno1" id="no"
                                            value="No"> ไม่
                                    </label>
                                </div>
                            </div>
                        </div>


                        <label for="" class="mt-3">
                            <h6>4. มีผู้ที่อยู่อาศัยร่วมบ้านเดินทางกลับมาจากพื้นที่ที่มีรายงานการ
                                ระบาดของโรคติดเชื้อCOVID-19
                            </h6>
                        </label>

                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="checkno1"
                                            id="yes" value="Yes"> ใช่
                                        <input class="form-check-input" type="radio" name="checkno1" id="no"
                                            value="No"> ไม่
                                    </label>
                                </div>
                            </div>
                        </div>


                        <label for="" class="mt-3">
                            <h6>5. เป็นบุคลากรทางการแพทย์หรือสาธารณสุข
                                ที่สัมผัสกับผู้ป่วยเข้าเกณฑ์สอบสวนโรคCOVID-19

                            </h6>
                        </label>

                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="checkno1"
                                            id="yes" value="Yes"> ใช่
                                        <input class="form-check-input" type="radio" name="checkno1" id="no"
                                            value="No"> ไม่
                                    </label>
                                </div>
                            </div>
                        </div>

                        <label for="" class="mt-3">

                            <h6>(ทั้งนี้ แบบสอบถามนี้เป็นการประเมินเบื้องต้นเท่านั้น
                                การตัดสินใจส่งตรวจหรือไม่
                                ขึ้นอยู่กับการซักประวัติเพิ่มเติมและดุลยพินิจของแพทย์/พยาบาลเป็นหลัก
                                แต่สิ่งที่น่าสนใจในแบบประเมินความเสี่ยงออนไลน์นี้ คือ
                                ในส่วนท้ายสุดจะมีคำถามอยู่ 2 คำถาม สำหรับประชาชน 2 กลุ่ม ได้แก่
                                หากท่านใช้ข้อมูลจริงกรุณากดที่ปุ่ม "ทำการประเมิน"
                                แต่หากท่านทดลองระบบหรือไม่ใช้ข้อมูลตามจริงโปรดกดที่ "ทดลองระบบ"
                                ซึ่งจะช่วยแยกแยะข้อมูลจริงของผู้ทำแบบประเมินและผู้ที่เข้ามาทดลองใช้เว็บไซต์ได้ดีมากยิ่งขึ้น.)
                            </h6>

                        </label>

                        <div class="row mt-5">
                            <div class="col">
                                <button class="btn btn-info" type="submit">Submit</button>
                                <button class="btn btn-info" type="reset">Reset</button>
                            </div>
                        </div>
        </form>
    </div>
